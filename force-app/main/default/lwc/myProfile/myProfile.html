<template>
    <div id='waiting' if:false={ready}>Loading</div>
    <div id='complete' if:true={ready}>
        <div>FirstName: {fname}</div>
        <div>LastName: {lname}</div>
        <div>Age: {age}</div>
        <div>E-mail: {email}</div>
        <lightning-badge label={intro-subtitle1}></lightning-badge>
        <lightning-badge label={intro-subtitle2}></lightning-badge>
        <div><img src={picUrl} /></div>
    </div>
</template>
